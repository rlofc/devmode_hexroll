Character:
  Gender:
    $roll: Gender

  Name:
    $roll:
      $class: Name
      $bootstrap:
        Gender: !ref Gender
  LinkedName: !jinja "[{{Name.Full}}](#{{uuid}})"
  TavernText: 
    - !jinja >
      {%if TavernOfChoice is defined%}

      * {{Name.First}} is frequenting the [{{TavernOfChoice.Full}}](#{{TavernOfChoiceUUID}})
      on {{Gender.Pronoun2}} time off.
      {%endif%}
    - !jinja >
      {%if TavernOfChoice is defined%}

      * {{Name.First}} likes spending {{Gender.Pronoun2}} time
      in the [{{TavernOfChoice.Full}}](#{{TavernOfChoiceUUID}}).
      {%endif%}
    - !jinja >
      {%if TavernOfChoice is defined%}

      * {{Name.First}} enjoys dining with {{Gender.Pronoun2}} friends
      in the [{{TavernOfChoice.Full}}](#{{TavernOfChoiceUUID}}).
      {%endif%}
    - !jinja >
      {%if TavernOfChoice is defined%}

      * On {{Gender.Pronoun2}} time off, {{Name.First}} will enjoy
      a drink or two in the [{{TavernOfChoice.Full}}](#{{TavernOfChoiceUUID}}).
      {%endif%}
    - !jinja >
      {%if TavernOfChoice is defined%}

      * {{Name.First}} is usually eating {{Gender.Pronoun2}} meals
      in the [{{TavernOfChoice.Full}}](#{{TavernOfChoiceUUID}}).
      {%endif%}

  Appearance:
    - !jinja >
      {{Gender.Feature}}, {{Feature1}} and {{Feature2}}
    - !jinja >
      {{Feature1}}, {{Gender.Feature}} and {{Feature2}}
  
  InThePocket:
    $roll: InThePocket


  Description: !jinja >
    {{Name.Full}}.

    {{Gender.Pronoun|capitalize}} {{Gender.Pos}} {{Appearance}}
    (*{{State}}*). {{InThePocket.Details}}

    {{Association}}
    {{Story2.Description}}
    {{TavernText}}


  FeatureX1:
    - !jinja >
      {%if Alignment=='Lawful'%}wise{%endif%}{%if Alignment=='Chaotic'%}evil{%endif%} dark eyes
    - !jinja >
      {%if Alignment=='Lawful'%}warm{%else%}cold{%endif%} dark eyes
    - crystal blue eyes
    - deep blue eyes
    - !jinja >
      {%if Alignment=='Lawful'%}enchanting{%else%}mesmerising{%endif%} green eyes
    - wild green eyes
    - !jinja >
      {%if Alignment=='Lawful'%}wise{%else%}piercing{%endif%} brown eyes

  Feature1:
    - wise dark eyes
    - cold dark eyes
    - crystal blue eyes
    - deep blue eyes
    - enchanting green eyes
    - wild green eyes
    - wise brown eyes

  Feature2:
    - a nose ring
    - a deep scar on the cheek
    - freckles
    - a face tattoo
    - an earring
    - a neck band
 

  State:
    $roll: NPCState


ArmorClass:
  Format: !jinja >
    {%if NPC.DEX < 4 %}
    {{AC+3}} [{{AAC-3}}] {{Text}}
    {%elif NPC.DEX >= 4 and NPC.DEX <= 5 %}
    {{AC+2}} [{{AAC-2}}] {{Text}}
    {%elif NPC.DEX >=6 and NPC.DEX <=8 %}
    {{AC+1}} [{{AAC-1}}] {{Text}}
    {%elif NPC.DEX >=13 and NPC.DEX <=15 %}
    {{AC-1}} [{{AAC+1}}] {{Text}}
    {%elif NPC.DEX >=17 and NPC.DEX <=17 %}
    {{AC-2}} [{{AAC+2}}] {{Text}}
    {%elif NPC.DEX >17 %}
    {{AC-3}} [{{AAC+3}}] {{Text}}
    {%else%}
    {{AC}} [{{AAC}}] {{Text}}
    {%endif%}


