Monster:
  Stats: !jinja >
    <span class='monsterstats'>
    __Armour Class:__ {{ArmourClass}} __Hit Dice:__ {{ExHitDice}} __Attacks:__ {{Attacks}}
    __THAC0:__ {{THAC0}} __Movement:__ {{Movement}} __Saving Throws:__ {{SavingThrows}}
    __Morale:__ {{Morale}} __Alignment:__ {{Alignment}} __XP:__ {{XP}} 
    </span>
  TitlePluralizedByRoaming: !jinja |
    {{Title}}{%if NumberAppearingRoaming > 1%}s{%endif%}

  TitlePluralizedByLair: !jinja >
    __{{Title}}{%if NumberAppearingLair>RandomEncountersNumberAppearingFactor%}s__
    ({{"%d" | format((NumberAppearingLair/RandomEncountersNumberAppearingFactor) | round(method='ceil'))}}){%else%}__{%endif%}

  RandomEncountersNumberAppearingFactor: 3

