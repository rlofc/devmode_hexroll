    <small>{{District.Index}}</small>


    ##### {{District.Tavern.Title}}


    {{District.Tavern.Description}}


    {{District.Description}}

  Handout: !jinja >

    ### {{subclass_|capitalize}} of {{NamePart|title}} <a name='{{uuid}}'></a>

    #### Village Shops & Services

    {{District.Handout}}

  $context:
    $attr: CityContext
    $values:
      - uuid
      - NamePart
      - Title

  Prefix:
    - thriving
    - bustling
    - sleepy
    - flourishing
    - lively
    - struggling
    - growing
    - withering
    - prospering
    - expanding

  Connector: 
    - blends seamlessly
    - sits quietly
    - rests peacefully

  District:
    $roll: VillageDistrict


Town:
