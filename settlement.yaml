  Title: !jinja "town of {{NamePart | title}}"
  PopulationMultiplier:
    $diceroll: 2d4+1
  Population: !jinja "{{(District.Population|int) * PopulationMultiplier}}"
  Details: !jinja >

    %%end_two_columns_layout_when_printing

    <div class='pagebreak'> </div>

    ### {{subclass_|capitalize}} of {{NamePart|title}} <a name='{{uuid}}'></a> <h3 class="sticky"> {{Name}} </h3>


    %%begin_two_columns_layout_when_printing


    * Located in: {{HexLink}}

    * Population: {{Population}} townsfolk


    #### Town Shops & Services

    <small>{{District.Index}}</small>


    ##### {{District.Tavern.Title}}


    {{District.Tavern.Description}}


    {{District.Description}}

  Handout: !jinja >

    ### {{subclass_|capitalize}} of {{NamePart|title}} <a name='{{uuid}}'></a>

    #### Town Shops & Services

    {{District.Handout}}

  $context:
    $attr: CityContext
    $values:
      - uuid
      - NamePart
      - Title

  Connector:
    - stands secure on high grounds
    - sits behind a wall

  District:
    $roll: TownDistrict


City:
  $extends: Settlement
  Title: !jinja "city of {{NamePart | title}}"

  PopulationMultiplier:
    $diceroll: 5d4+1

  Population: !jinja "{{(districts | map(attribute='Population') | map('int') | sum)*PopulationMultiplier}}"

  $collections:
    all_shops:
      $collect: Shop

  $context:
    $attr: CityContext
    $values:
      - uuid
      - NamePart
      - Title

  districts:
    $rollsome:
      $class: CityDistrict
      $min: 4
      $max: 10

  CitySpeciality: !jinja >
    {% set x = namespace(count=1, title=[]) %}
    {% for t in  (all_shops | groupby("Title") | map(attribute="list")) %}
    {% if (t | length) > x.count %}
    {% set x.title = [t[0].Title] %}
    {% set x.count = (t | length) %}
    {% endif %}
    {% if (t | length) == x.count and x.count > 1 %}
    {% set _ = x.title.append(t[0].Title) %}
    {% endif %}
    {% endfor %}
    {% if (x.title | length) < 3 %}
    The city is also known for its fine {{x.title | unique | list | listize}} shops.
    {%endif%}


  CityRulerNPC:
    $roll:
      $class: !weighted
        - FighterLevel10
        - FighterLevel11
        - ClericLevel10
        - ClericLevel11
        - ElfLevel8
        - ElfLevel9
        - DwarfLevel9
        - DwarfLevel10
        - HalflingLevel7^2

  CityRulerTitle:
    - Mayor
    - Baron

  CityRulerDescriptor: !avoid_repeating
    - fanatic, power hungry
    - despised, power hungry
    - corrupted, power hungry
    - hated, power hungry
    - despised tyrant
    - fanatic tyrant
    - power hungry tyrant
    - hated tyrant
    - tyrant and corrupt
    - hated and corrupt
    - honest but weak
    - honest and just
    - honest and canny
    - noble but weak
    - noble and just
    - beloved but weak
    - beloved and just
    - beloved and canny
    - cherished but weak
    - cherished and just
    - cherished and canny

  CityFeature: !avoid_duplicates
    - beautiful hanging gardens
    - cheerful taverns
    - developed cultural life
    - helpful residents
    - unsafe streets
    - annual summer festival
    - solstice festival of lights
    - annual horse show
    - fine crafts and art
    - industrious residents
    - odd laws and regulations


  Flair: !jinja |
    {{NamePart|title}} is ruled by the {{CityRulerDescriptor}}
    {{CityRulerTitle}} {{CityRulerNPC.Name.Full}},
    and is known for its {{CityFeature}}.

  ConnectorTerm2b:
    - guarded walls
    - impenetrable walls
    - tall walls
    - massive walls
  ConnectorTerm2a:
    - protected behind
    - covered behind
    - behind
    - surrounded by
    - secured within its
  ConnectorTerm1:
    - stands
    - stands boldly,
    - stands majestically,
    - decorates the horizon,
    - is situated here,

  Connector: !jinja "{{ConnectorTerm1}} {{ConnectorTerm2a}} {{ConnectorTerm2b}}"

  Details: !jinja >

    %%end_two_columns_layout_when_printing

    <div class='pagebreak'> </div>

    ### {{subclass_|capitalize}} of {{NamePart|title}} <a name='{{uuid}}'></a> <h3 class="sticky"> {{Name}} </h3>


    %%begin_two_columns_layout_when_printing


