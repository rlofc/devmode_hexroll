    {% for l in "ABCDEFGHIJKLMNOPQRSTUVWXYZ" | list %}[{{l}}](#npc_index_{{l}}){% endfor %}

    {% for l,cl in gc_characters | groupby("Name.Initial") %}
    
    #### {{l | capitalize}} <a name="npc_index_{{l}}"></a>
