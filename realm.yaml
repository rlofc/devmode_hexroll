Realm:
  Name: 
    - !jinja "{{Prefix}}{{Center}}{{Suffix}}"
    - !jinja "{{Prefix2}}{{Center2}}{{Suffix2}}"

  Title: 
    - !jinja "The {{subclass_|title}} of {{Name}}"

  Prefix:
    - Ca
    - Al
    - El
    - Va
    - Vo
    - Ne
    - Jo
  Center:
    - ""
    - saf
    - dar
    - der
    - nar
    - sil
    - v
    - r

  Suffix:
    - a
    - ia
    - ana
    - iana
    - "'il"

  Prefix2:
    - A
    - E
    - O
    - I
    - U

  Center2:
    - ra
    - ze
    - re
    - sha

  Suffix2:
    - zar
    - zor
    - bar
    - bor
    - nar
    - nor
    - dar
    - dor

  Background:
    - The danger of an imminent invasion keeps the people of these lands in
      constant fear. But is it real, or is it just fear-mongering conducted by
      an evil faction?

    - !jinja Brutal wars shaped the lands of {{Name}} for ages, but peace was
      finally restored. There are however those who seek to bring {{Name}} back
      into darkness.

    - !jinja A tyrannical {{Ruler.Title}} rules these lands with a heavy hand.
      Will heroes rise up to help the people with their quest for freedom?

    - !jinja A prophecy tells of a young child who will bring a new age
      of prosperity to {{Name}}, but some find this possibility undesirable
      and are secretly working to undermine it.

    - !jinja A peculiar plague is ravaging the land. Some say it is a curse
      from the gods while others blame the wrongdoing of a faction.

    - !jinja >
      The seamingly childless {{Ruler.Title | title}} {{Ruler.NPC.Name.First}}
      is on {{Ruler.NPC.Gender.Pronoun2}} deathbed.
      A rumor of a legal heir raised as a commoner somewhere in
      the {{subclass_}} brings hope to most, but is a threat to some.

  $subclass:
    - Empire
    - Kingdom
    - Duchy
    - Lands


Empire:
  $extends: Realm
  Ruler:
    $roll:
      $class:
        - Bishop
        - Necromancer
        - Warexpert


Kingdom:
  $extends: Realm
  Ruler:
    $roll:
      $class:
        - Monarch


Duchy:
  $extends: Realm
  Ruler:
    $roll:
      $class:
        - Noble


Lands:
  $extends: Realm
  Ruler:
    $roll:
      $class:
        - Bishop
        - Warexpert
        - Necromancer


Ruler:
  $subclass:
    - Noble
    - Bishop
    - Monarch
    - Warexpert
    - Necromancer


Noble:
  $extends: Ruler
  Title: !jinja >
    {%if NPC.Gender.subclass_=='Male'-%}
    duke
    {%-elif NPC.Gender.subclass_=='Female'-%}
    duchess
    {%-else-%}
    duches
    {%-endif-%}
  Weapon:
    $roll: RulerSword
  NPC:
    $roll:
      $class:
        - FighterLevel12
        - FighterLevel13
        - ElfLevel10
        - DwarfLevel11
        - HalflingLevel8
      $inject:
        $values:
          Weapon: !ref Weapon
          InThePocket: 
            Details: ''


Bishop:
  $extends: Ruler
  Title: bishop
  Weapon:
    $roll: RulerWarhammer
  NPC:
    $roll:
      $class:
        - ClericLevel12
        - ClericLevel13
      $inject:
        $values:
          Weapon: !ref Weapon
          InThePocket: 
            Details: ''


RulerSword:
  $extends: ArmorWeapon
  Title: Sword + 3
  Damage: 1d8+3


RulerWarhammer:
  $extends: ArmorWeapon
  Title: Warhammer + 3
  Damage: 1d6+3


RulerStaff:
  $extends: ArmorWeapon
  Title: Staff of Wizardry
  Damage: see item description


Monarch:
  $extends: Ruler
  Title: !jinja >
    {%-if NPC.Gender.subclass_=='Male'-%}
    king
    {%-elif NPC.Gender.subclass_=='Female'-%}
    queen
    {%-else-%}
    monarch
    {%-endif-%}
  Weapon:
    $roll: RulerSword
  NPC:
    $roll:
      $class:
        - FighterLevel12
        - FighterLevel13
        - ElfLevel10
        - DwarfLevel11
        - HalflingLevel8
      $inject:
        $values:
          Weapon: !ref Weapon
          InThePocket: 
            Details: ''


Warexpert:
  $extends: Ruler
  Title: !jinja >
    {%-if NPC.Gender.subclass_=='Male'-%}
    warlord
    {%-elif NPC.Gender.subclass_=='Female'-%}
    warlady
    {%-else-%}
    Warexpert
    {%-endif-%}
  Weapon:
    $roll: RulerSword
  NPC:
    $roll:
      $class:
        - FighterLevel12
        - FighterLevel13
        - ElfLevel10
        - DwarfLevel11
        - HalflingLevel8
      $inject:
        $values:
          Weapon: !ref Weapon
          InThePocket: 
            Details: ''


Necromancer:
  $extends: Ruler
  Title: necromancer
  Weapon:
    $roll: RulerStaff
  NPC:
    $roll:
      $class:
        - Magic-userLevel12
        - Magic-userLevel13
      $inject:
        $values:
          Weapon: !ref Weapon
          InThePocket: 
            Details: ''
